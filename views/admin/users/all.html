<div class="widget widget-table action-table">
						
	<div class="widget-header clearfix">
		<i class="icon-th-list"></i>
		<h3>Users</h3>
		<a href="/admin/users/new" class="btn btn-primary btn-small">ADD</a>
		<a href="/admin/users" class="pull-right">see all</a>
	</div> <!-- /widget-header -->

	<div class="widget-content">

	{{#if users}}
		<table class="table table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Role</th>
					<th>Date joined</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			{{#each users}}
					<tr>
						<td>
							{{username}}
						</td>
						<td>
							{{email}}
						</td>
						<td>
							<span class="label label-success">{{role}}</span>
						</td>
						<td>
							{{date}}
						</td>
						<td>
							<div class="text-right">
								<a class="btn btn-default btn-mini">modify</a>
								<a class="btn btn-default btn-mini">delete</a>
							</div>
						</td>
					</tr>
			{{/each}}
			</tbody>
		</table>
	{{else}}
		<div class="alert alert-info">
		  <strong>Aucun r√©sultats</strong>
		</div>
	{{/if}}

	</div>
</div>
