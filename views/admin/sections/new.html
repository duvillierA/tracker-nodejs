<div class="widget">
						
	<div class="widget-header clearfix">
		<i class="icon-sitemap"></i>
		<h3>
			{{#if section}}
				Edit a section
			{{else}}
				Create a section
			{{/if}}
		</h3>
	</div> <!-- /widget-header -->

	<div class="widget-content">
		<form method="post" action="{{#if section}}/admin/sections/{{section.id}}/update{{else}}/admin/sections/new{{/if}}" class="form-horizontal">

			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input type="text" name="name" placeholder="" class="span4" value="{{section.name}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="categories">Type</label>
				<div class="controls">
					<label class="radio">
						<input type="radio" name="type" value="system" {{#compare section.type 'system'}}checked{{/compare}}>system
					</label>	
					<label class="radio">
						<input type="radio" name="type" value="gender" {{#compare section.type 'gender'}}checked{{/compare}}>gender
					</label>				
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="categories">Category (parent)</label>
				<div class="controls">
					{{#if categories}}
						{{#each categories}}
							<label class="checkbox">
								<input type="checkbox" name="categories" value="{{id}}" 
								{{#each ../section.categories}}
									{{#compare this ../id}}checked{{/compare}}
								{{/each}}
								{{#with ../section.categories}}
									{{#compare this ../id}}checked{{/compare}}
								{{/with}}
								>{{name}}
							</label>					
						{{/each}}
					{{/if}}
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">send</button>
			</div>
		</form>
	</div>
</div>
