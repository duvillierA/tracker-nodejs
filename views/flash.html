{{#if flash}}
	{{#with flash}}
	  	{{#if success}}
			<div class="alert alert-success">
				<div class="container">
					<strong>{{success}}</strong>
				</div>
			</div>
	  	{{/if}}
	  	{{#if info}}
			<div class="alert alert-info">
				<div class="container">
					<strong>{{info}}</strong>
				</div>
			</div>
	  	{{/if}}
	  	{{#if error}}
			<div class="alert alert-error">
				<div class="container">
					<strong>{{error}}</strong>
				</div>
			</div>
	  	{{/if}}
	{{/with}}
{{/if}}
