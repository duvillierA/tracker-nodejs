<div class="account-container">     
    <div class="content clearfix">   
        <form action="/login" method="post" class="form-vertical" id="login">
            <h1>Sign in</h1>
            <p>Sign in using your registered account:</p>
            {{#if errors.emailAndPassword}}
                <div class="alert alert-block alert-error fade in">
                        <p>{{errors.emailAndPassword.type}}</p>
                </div>
            {{/if}}
            <div class="control-group {{#if errors.emailAndPassword}}error{{/if}}">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span><input type="text" name="email" placeholder="Email" value="{{field.email}}">
                    </div>
                </div>
            </div>
            <div class="control-group {{#if errors.emailAndPassword}}error{{/if}}">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-right"><input type="submit" value="Login" class="btn btn-primary"></span>
            </div>
        </form>
    </div>
</div>
