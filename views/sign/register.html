<div class="account-container register" id="register">     
    <div class="content clearfix">          
        <form action="/register" method="post" class="form-vertical" id="register">
    		<h1>New ? fill and sign up.</h1>
            <p>Create your free account:</p>
            <div class="control-group {{#if errors.username}}error{{/if}}">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span><input type="text" name="username" placeholder="Username" value="{{field.username}}">
                    </div>
                    <p class="help-block">{{#if errors.username}}{{errors.username.type}}{{/if}}</p>
                </div>
            </div>
            <div class="control-group {{#if errors.email}}error{{/if}}">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope-alt"></i></span><input type="text" name="email" placeholder="Email" value="{{field.email}}">
                    </div>
                    <p class="help-block">{{#if errors.email}}{{errors.email.type}}{{/if}}</p>
                </div>
            </div>
            <div class="control-group {{#if errors.password}}error{{/if}}">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="Password">
                    </div>
                    <p class="help-block">{{#if errors.password}}{{errors.password.type}}{{/if}}</p>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-right"><input type="submit" value="Register" class="btn btn-primary"></span>
            </div>
        </form>
    </div>
</div>
